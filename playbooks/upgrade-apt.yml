---
- name: Update apt repo and cache and upgrade packages
  hosts: k3s_cluster
  become: true
  become_user: root
  tasks:
    - name: Update apt repo and cache
      apt:
        update_cache: true
        force_apt_get: true
        cache_valid_time: 86400

    - name: Upgrade all packages
      apt:
        update_cache: true
        force_apt_get: true
        cache_valid_time: 86400
